{% extends "layout.html" %}
{% block title %}404{% endblock %}
{% block header %}

    <div class="hero-body">
        <p class="title">404</p>
        <p class="subtitle">Not Found</p>
    </div>
</section>
{% endblock %}
{% block content %}
<div class="container">
    <div class="has-text-centered">
        <p>Sorry, the resource you are looking for could not be found.</p>
        <p><a href="{{ url_for('index') }}">Return to the homepage.</a></p>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block title %}Palm Index{% endblock %}
{% block header %}
<section class="hero is-info">
    <div class="hero-body">
        <p class="title">Palm Index</p>
        <p class="subtitle"></p>
    </div>
</section>
{% endblock %}
{% block content %}

<div class="mb-1" id="table-search-placeholder"></div>
<div class="mb-0" id="table-placeholder"></div>
<div class=" mt-4" id="table-pagination-placeholder"></div>

<script src="{{ url_for('static', filename='js/vanilla_table.js') }}"></script>
<script>
    let vanilla = null

    async function onPerformSearch() {
        const $input = document.querySelector('input[type="text"][name="search-input"]')
        const term = $input.value
        let observations = await getObservations(term)
        vanilla.populateTableBody(observations.records)
        vanilla.createPagination(observations.meta)
    }

    async function getObservations(term) {
        let url = '/api/palm/'

        if (term && typeof term === 'string') {
            url = `/api/palm/?search=${term}`
        }

        try {
            const response = await fetch(url)
            if (!response.ok) {
                throw new Error('Network response was not OK.', response)
            }

            const contentType = response.headers.get("content-type")
            if (!contentType || !contentType.includes("application/json"))
                throw new TypeError('Expected JSON response but got something else.')
            return await response.json()
        } catch (error) {
            console.error('Failed to fetch the observation data.', error)
            return {
                'meta': {
                    'has_next_page': false,
                    'has_previous_page': false,
                    'offset': 0,
                    'page': 1,
                    'results_on_this_page': 0,
                    'results_per_page': 15,
                    'total_pages': 1,
                    'total_results': 0
                },
                'records': []
            }
        }
    }

    window.onload = async function () {
        let options = {
            'table_placeholder': 'table-placeholder',
            'pagination_elem_id': 'table-pagination-placeholder',
            'search_elem_id': 'table-search-placeholder',
            'has_search': true,
            'on_search': onPerformSearch,
            'has_pagination': true,
            'columns': [
                {
                    'name': 'id',
                    'label': ' ',
                    'selectable': false,
                    'custom_body': function (record) {
                        return `<a href="/palm/${record['id']}" aria-label="Go to palm" title="Go to palm">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>`
                    }
                },
                {
                    'name': 'genus',
                    'label': 'Genus'
                },
                {
                    'name': 'species',
                    'label': 'Species'
                },
                {
                    'name': 'variety',
                    'label': 'Variety'
                },
                {
                    'name': 'common_name',
                    'label': 'Common Name',
                    'editable': true,
                    'onEdit': function (name, oldValue, newValue, row, col) {
                        //if a different row is dirty, prevent editing
                        // if this row has been edited, check if the value is changed
                        if (oldValue !== newValue) {
                            // row is dirty
                        }
                        // if the value is changed, check if it is valid

                        // if the value is invalid, display an 

                        if (validateCommonName(newValue)) {
                            console.log(`onEdit: ${name} = ${newValue}`, oldValue, row, col)
                        } else {
                            alert('Invalid common name')
                            return false
                        }
                    }
                },
                {
                    'name': 'zone_name',
                    'custom_label': `                   
                    <div class="dropdown is-hoverable">
                        <div class="dropdown-trigger">
                            Zone <i class="fa-solid fa-circle-info is-size-7" aria-haspopup="true"
                                aria-controls="zone-help"></i>
                        </div>
                        <div class="dropdown-menu" id="zone-help" role="menu">
                            <div class="dropdown-content">
                                <div class="dropdown-item is-size-7 has-text-weight-normal">
                                    <p>USDA Hardiness Zones are based on the average annual minimum
                                        temperature.</p>
                                    <a target="_blank" href="https://planthardiness.ars.usda.gov/"> <i
                                            class="fa-solid fa-arrow-up-right-from-square"></i> More info at
                                        usda.gov</a>
                                </div>
                            </div>
                        </div>
                    </div>`,
                    'editable': true,
                    'onEdit': function (name, oldValue, newValue, row, col) {
                        console.log(`onEdit: ${name} = ${newValue}`, oldValue, row, col)
                    }
                },
                {
                    'name': 'observation_count',
                    'label': 'Observation Count'
                }
            ]
        }
        vanilla = new VanillaTable(options)
        let observations = await getObservations()
        vanilla.populateTableBody(observations.records)
        vanilla.createPagination(observations.meta)
    }
</script>

{% endblock %}
